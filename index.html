<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings Component</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
        <div class="card shadow m-5" style="width: 28rem;">
            <div class="card-body">
                <!-- title & rating -->
                <div class="m-4">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h3>What others think about the product</h3>
                        </div>
                        <div class="border shadow p-2 rounded" style="width: 15rem;">
                            <span class="fw-bold fs-5"><i class="bi bi-star-fill text-warning"></i>  4.8</span>
                            <p class="mt-3">Average Rating</p>
                        </div>
                    </div>
                </div>
                

                <!-- input form -->
                <div class="m-4">
                    <form>
                        <div class="input-group">
                            <span class="input-group-text rounded-start-5"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control rounded-end-5">
                        </div>
                        
                    </form>
                </div>

                <!-- reviews -->
                <div class="d-block m-4">
                    <h6 class="mb-3">Reviews</h6>
                    <div class="reviews">
                        <div class="d-block">
                            <div class="d-inline-block">
                                <span class="me-4">5 <i class="bi bi-star-fill text-warning"></i></span>
                            </div>
                            <div class="d-inline-block w-75">
                                <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-warning" style="width: 85%;"></div>
                            </div>
                        </div>

                        <div class="d-block">
                            <div class="d-inline-block">
                                <span class="me-4">4 <i class="bi bi-star-fill text-warning"></i></span>
                            </div>
                            <div class="d-inline-block w-75">
                                <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-warning" style="width: 65%;"></div>
                            </div>
                        </div>

                        <div class="d-block">
                            <div class="d-inline-block">
                                <span class="me-4">3 <i class="bi bi-star-fill text-warning"></i></span>
                            </div>
                            <div class="d-inline-block w-75">
                                <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-warning" style="width: 30%;"></div>
                            </div>
                        </div>

                        <div class="d-block">
                            <div class="d-inline-block">
                                <span class="me-4">2 <i class="bi bi-star-fill text-warning"></i></span>
                            </div>
                            <div class="d-inline-block w-75">
                                <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-warning" style="width: 20%;"></div>
                            </div>
                        </div>

                        <div class="d-block">
                            <div class="d-inline-block">
                                <span class="me-4">1 <i class="bi bi-star-fill text-warning"></i></span>
                            </div>
                            <div class="d-inline-block w-75">
                                <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-warning" style="width: 50%;"></div>
                            </div>
                        </div>
                        
                    </div>
                </div>

                <!-- write review -->
                <div class="d-block mt-5">
                    <button class="btn btn-primary rounded-5">Write Review</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
